<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <title>Let's change COLOR!</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/changeColorStyle.css" />
    <script defer type="text/javascript" src="js/color_change.js"></script>

  <body>
    <div id="WRAP">
      <h3>Type color code what you want!</h3>
      <p>
        <label for="COLOR_CODE">HEX</label>
        <input type="text" id="COLOR_CODE" maxlength="6" />
        <input type="submit" id="CHANGE_BTN" value="Change!" />
      </p>
      <p id="ALERT_AREA" class="alert">HEX code must consist of numbers and characters(a-f)</p>
    </div>
  </body>
